<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change-bg</title>
</head>
<style>
    #box{
    width: 400px;
    height: 400px;
    border-color: black;
    border:solid 1px;
    }
</style>
<body>
    <div id="box">

    </div>
    <button onclick="colour('Red')">Red</button>
    <button onclick="colour('Yellow')">Yellow</button>
    <button onclick="colour('Green')">Green</button>
    <button onclick="colour('Orange')">Orange</button>

<script>
    function colour(col)
    {
    document.getElementById("box").style.background=col
    
    }
</script>


</body>
</html>
